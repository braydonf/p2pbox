<html>
<head>
    <title>Test WebRTC</title>
    <link rel="stylesheet" type="text/css" href="http://fastly.ink.sapo.pt/3.1.10/css/ink.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <script type="text/javascript" src="http://fastly.ink.sapo.pt/3.1.10/js/ink-all.js"></script>
      <link rel="stylesheet" type="text/css" href="/css/index.css" />

      <!-- load Ink's css from the cdn -->
      <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.1.10/css/ink-flex.min.css">
      <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.1.10/css/font-awesome.min.css">

</head>
<body>
<div class="ink-grid">


    <header class="clearfix vertical-padding">
        <div class="column-group">
          <div class="logo xlarge-push-middle push-center">
              <a href="#">
                  <img src="logo.svg" alt="">
              </a>
          </div>
      </div>
    </header>


    <div >
        <form class="ink-form" onsubmit="formSubmitHandler(event)" autocomplete="off">
            <input type="text" id="input" placeholder="type some shit..."/>
            <input type="submit" id="button" value="Send" onclick="submitClickHandler(event)"/>
            <input type="file" id="file" onchange="onFileChangeHandler(event)" />
        </form>
    </div>
    
    <div class="column-group all-100 vertical-padding">
        <div id="messages" class="all-100 push-center">

        </div>
    </div>

</div>


<footer class="clearfix">
    <div class="ink-grid">
        <br/>
        <p class="note">
          <a href="https://www.nodeknockout.com/">Node Knockout 2016</a> - Team Broken Promises</p>
    </div>
</footer>

<script src="./js/peer.js"></script>
<script src="./js/main.js"></script>
<script src="./js/file.js"></script>

</body>
</html>
